<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="conat" class="container">
        <center>
            <div id="output-blank" class="col-lg-4 col-md-6 col-sm-6 col-xs-11 output-blank">
            <label id="User_Val"></label>
            <div id="Backspace" onclick="erase();"><img id="cross" src="Cross.jpg"></div>
            </div>
            <br>
            </center>
<div class="container">
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 first_line">
<button id="Add" onclick="Addition();">+</button> <button id="One" onclick="One();">1</button> <button id="Two" onclick="Two();">2</button>  <button id="Three" onclick="Three();">3</button>
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 second_line">
<button id="Sub" onclick="Substraction();">-<img src=""></button> <button id="Four" onclick="Four();">4</button> <button id="Five" onclick="Five();">5</button>  <button id="Six" onclick="Six();">6</button>
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 third_line">
<button id="Multiply" onclick="Multiplication();">x</button> <button id="Seven" onclick="Seven();">7</button> <button id="Eight" onclick="Eight();">8</button>  <button id="Nine" onclick="Nine();">9</button>
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 fourth_line">
<button id="Divide" onclick="Division();">/</button> <button id="Power" onclick="power();">X<sup>n</sup></button> <button id="Zero" onclick="Zero();">0</button>  <button id="Equal" onclick="Equal();">=</button>
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 fifth_line">
<button id="decimal" onclick="applDecimal();">.</button> <button id="root" onclick="sqRoot();">\/<sup><sup><sup>_____</sup></sup></sup></button> <button id="lol"></button><button id="lol"></button>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
